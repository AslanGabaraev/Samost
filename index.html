<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="button__section">
        <button class="student__button">Студенты</button>
        <button class="goal__button">Цели</button>
    </section>
    
    <section class="students">
        <form class="students__form">
            <input class="group__input" type="text" placeholder="Группа">
            <input class="name__input" type="text" placeholder="Имя">
            <input class="lastname__input" type="text" placeholder="Фамилие">
            <input class="code__input" type="text" placeholder="Код студента">
            <input class="goalcode__input" type="text" placeholder="Код задания">
            <input class="number__input" type="tel" placeholder="Номер телефона">
            <button>Отправить</button>
        </form>  
        
    </section>

    <section class="goals">
        <form class="goals__form">
        <input class="goalcode__input" type="text" placeholder="Код задания">
        <textarea name="goals__descryption" placeholder="Описание"></textarea>
        <button>Отправить</button>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
